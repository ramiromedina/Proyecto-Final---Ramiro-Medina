{% extends "AppProyecto/base.html" %}

{% block contenido %}

<br>
<br>

<div class="container text-center">
    <h1>Remeras</h1>
</div>

<br>

<form action="{% url 'ResultadoBusquedaRemera' %}" method="GET" class="g-3" style="margin-left: 520px;"> 

    <input type="text" name="nombre" id="nombre"  placeholder="Buscar por nombre...">

  <input type="submit" value="Buscar" class="btn btn-success mb-3">

</form>


<div class="container text-center">
    <div class="row">
            {% for remera in remeras %}
            <div class="col-sm-4 align-items-center">
                <div class="card-body">
                    <img src="{{remera.imagenRemera}}" width="180px" height="220px">
                    <p class="text-uppercase font-weight-bold text-secondary text-center" style="font-size: 12px; font-weight: 700;letter-spacing: 2px; margin-top: 5px;">{{remera.categoria}}</p>
                    <h4>{{remera.nombre}}</h4>
                    <p class="text-success font-weight-bold" style="font-weight:bolder;">${{remera.precio}}</p>
                    <a href="{% url 'RemeraDetalle' remera.id %}"><i class="bi bi-eye"></i></a>
                </div>
            </div>
            {% endfor %}
    </div>
</div>
{% endblock %}
