{% extends "AppProyecto/base.html" %}

{% block contenido %}
<img style="margin-left: 390px;" src="{{taza.imagenTaza}}" alt="" height="400px">
<div class="container">
    <p class="text-uppercase font-weight-bold text-secondary text-center" style="font-size: 12px; font-weight: 700;letter-spacing: 2px; margin-top: 5px;">{{taza.categoria}}</p>
    <h3 class="text-center">{{taza.nombre}}</h3>
    <p class="font-weight-bold text-center">{{taza.informacion}}</p>
    <p class="font-weight-bold text-center">{{taza.colores}}</p>
    <p class="text-success font-weight-bold text-center" style="font-weight:bolder;">${{taza.precio}}</p>
</div>
{% endblock %}
